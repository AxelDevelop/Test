<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/output.css">
    <title>Socket Test</title>

</head>

<body>

    <div class="backdrop">
    </div>
    <div class="auth">

    </div>
    <div class="chat-app">
        <h1 class="text-6xl text-center m-4">CHAT PROJECT</h1>
        <div class="grid items-center justify-center grid-cols-3 grid-rows-1 m-11">
            <div class="text-center activeusers">
                <h2 class=" font-bold text-2xl text-blue-900 ">Active Users</h2>
                <ul id="users"
                    class="text-white flex flex-wrap w-10/12 pt-5 mx-auto overflow-y-scroll list-none bg-gray-800 h-28 rounded-sm p-5">
                </ul>
            </div>
            <form class="modal">

                <h1 id="title">Welcome</h1>
                <br>
                <p id="content">Enter Your User Name</p>
                <br>

                <input placeholder="Enter User Name" type="text" class="">
                <br>
                <button class="hover:bg-blue-500 transition">Submit</button>
            </form>
            <div class="justify-center p-5 mx-1 mb-auto">
                <div class="flex flex-col mx-auto list-none bg-gray-800 rounded-md shadow-md chatbox h-96 w-96">
                    <ul id="messagelist" class="flex-1 p-5 text-white overflow-y-scroll"></ul>
                    <form class="flex Input">
                        <input id="inputtext" class="px-3 py-4 " type="text" placeholder="Type your message ...">
                        <button
                            class="flex-1 p-1 transition hover:bg-blue-400 text-white bg-blue-500 border-none cursor-pointer">Send</button>
                    </form>
                </div>
                <br>
            </div>
            <div class="w-2/3 max-w-xs m-auto">
                <h2 class="font-bold text-center">Delete Message</h2>
                <form class="bg-white rounded shadow-2xl px-8 pt-6 pb-8 mb-4 " id="delete">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="username" type="text" placeholder="Username">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Password
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none transition focus:border-orange-300 focus:shadow-outline"
                            id="description" type="text" placeholder="Message">
                        <!-- <p class="text-red-500 text-xs italic">Please choose a password.</p> -->
                    </div>
                    <div class="flex items-center justify-between">
                        <div
                            class="rounded cursor-pointer text-white font-bold m-auto w-2/4 h-2/4 text-center bg-red-500 p-5 hover:bg-red-300 hover:-translate-x-1 hover:-translate-y-1 transition transform" >
                            <button type="submit">Delete</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
        integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
        crossorigin="anonymous"></script>
    <script type="module" src="./index.js"></script>

</body>

</html>
